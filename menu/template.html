<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../static/node_modules/weui/dist/style/weui.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <meta name="viewport" content="user-scalable=0;"> 

</head>

<!----------Weixin JS-SDK Setup -->
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script>
  OpenID = {{.Auth.OpenID}};
  wx.config({
      debug: false,
      appId: 'wx97b3ede422c4956e',
      timestamp: {{.Auth.Timestamp}},
      nonceStr: {{.Auth.NonceStr}},
      signature: {{.Auth.Signature}},
      jsApiList: [
        'checkJsApi',
        'hideMenuItems',
        'showMenuItems',
        'hideAllNonBaseMenuItem',
        'showAllNonBaseMenuItem',
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        'openLocation',
        'getLocation',
        'hideOptionMenu',
        'showOptionMenu',
        'closeWindow',
        'scanQRCode',
      ]
  });
  </script>

<body id="body">
  <div class="banner">
    <div class="header">
      <h1>
       物品清單
    </h1>
    </div>
  </div>

  <div class="scroll_area" id="scroll">
    <div class="weui_cells">
      {{range .Items}}      
      <div class="weui_cell">
        <div class="item">
          <div class="weui_cell_bd cell_title">
            <p>{{.Name}}</p>
          </div>
          <div class="weui_cell_bd cell_desc">
            <p>{{.Description}}</p>
          </div>
        </div>
        <div class="options">
          <i class="weui_icon_msg weui_icon_success"></i>
          <i class="weui_icon_msg weui_icon_cancel"></i>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
  
  
  <div class="registration_form" id="register_form" style="display:none" data-tagid="">
    <div class="weui_mask"></div>
    <div class="weui_cells weui_cells_form weui_dialog">
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label">物品名稱</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" id="item_name" placeholder="輸入名稱">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label">物品備註</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" id="item_desc" placeholder="輸入備註">
        </div>
      </div>
      <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="confirm_register">确定</a>
        <a class="weui_btn weui_btn_warn" href="javascript:" id="cancel_register">取消</a>
      </div>
    </div>
  </div> 

  <div class="footer" id="register_tag">
    <a class="weui_btn weui_btn_primary" id="register_button"> 註冊新物品 </a>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="../static/js/nobounce.js"></script>
  <script src="../static/js/script.js"></script>
</body>

</html>
